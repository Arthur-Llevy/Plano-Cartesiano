<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy CPlane</title>
	<link rel="stylesheet" href="./styles/style.css">

</head>
<body>

	<h1 class='title'>Easy CPlane</h1>

	<div id="container">


		<div class="dimensions">

				<label id="sizeLabel" for="size">Dimensões do plano</label>
				<input placeholder="Ex.: 10, 13" type="text" id="size">
				<button onclick="create()" id="createCP">Criar</button>

				<label id="xyLabel" for="xy">Coordenada cartesiana</label>
				<input id="xy"  placeholder="Ex.: 4, 5">
				<button onclick='marcar()' id="send">Enviar</button>

				<table id="points">
					
					<tr>
						<th>Ponto</th>
						<th>Coordenada</th>
					</tr>

				</table>

				<div id="distanciaPonto">

					<p>Calcular distância entre dois pontos</p>

					<div class="dxys">
						<input placeholder="Ex.: A" type="text" id="dxyA">
						<input placeholder="Ex.: C" type="text" id="dxyB">
					</div>
					<button id="calcularButton">Calcular</button>

					<p id="resultadoDistancia"></p>

				</div>
		</div>

	</div>

	<footer>
		<p>Version - 1.1.2</p>
	</footer>

	<script src="./scripts/main.js"></script>

</body>
</html>
